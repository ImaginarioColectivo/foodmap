<!--botones para filtrar eleccion de restaurantes -->
	<div class="container">
    <div class="row">
    	<div class="gallery col-xs-12 col-sm-12">
    		<div align="center">
            <button class="btn btn-default filter-button" data-filter="hdpe">Comida Japonesa</button>
            <button class="btn btn-default filter-button" data-filter="sprinkle">Comida Arabe</button>
            <button class="btn btn-default filter-button" data-filter="spray">Comida Mexicana</button>
            <button class="btn btn-default filter-button" data-filter="irrigation">Comida Chilena</button>
        </div>
        <br/>
        		<div class="gallery_product col-sm-3 col-xs-3 filter hdpe">
    					<img src="assets/imag/sushi.jpg" class="img-responsive">

  						<img src="assets/imag/mexico.jpg" class="img-responsive">
  					</div>
  					<div class="gallery_product col-sm-3 col-xs-3 filter irrigation">
  						<img src="assets/imag/chile.jpg" class="img-responsive">
  					</div>

    </div>
  </div>
